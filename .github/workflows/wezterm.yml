name: build-wezterm-envs

on:
  push:
    branches:
    - 'main'
    paths:
    - wezterm/**
    - fish/**
    - .github/workflows/wezterm.yml
  schedule:
  - cron: '0 0 * * Thu' # To update flake.lock
  workflow_dispatch:

jobs:
  build-nixos-env:
    name: Build flake
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main

    - name: Setup Nix Magic Cache
      uses: DeterminateSystems/magic-nix-cache-action@main

    - name: Update inputs
      run: |
        nix flake update ./wezterm

    - name: Build wezterm flake
      run: |
        # Build wezterm flake
        nix build ./wezterm#

    - name: add updated flake.lock if changed, commit and push
      uses: EndBug/add-and-commit@v9
      with:
        add: 'wezterm/flake.lock'
        author_name: 'github-actions'
        author_email: 'github-actions@github.com'
